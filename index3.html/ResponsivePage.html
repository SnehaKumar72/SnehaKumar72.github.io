<!DOCTYPE html>
<head>
    <title>Responsive Web Page with Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://wallpapercave.com/wp/G4ZYv4A.jpg" alt="Image 1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="http://wallpapercave.com/wp/Ex9MlTC.jpg" alt="Image 2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="http://s1.picswalls.com/wallpapers/2016/03/29/awesome-beautiful-nature-wallpaper_042319501_304.jpg" alt="Image 3" class="d-block w-100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="http://wallpapercave.com/wp/kUlTtmp.jpg" alt="Card 1" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">This is a description of Card 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="http://allpicts.in/wp-content/uploads/2017/06/Full-HD-Nature-Wallpapers-1080p-Desktop-Green-Landscape-with-Flower.jpg" alt="Card 2" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">This is a description of Card 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://www.blogenium.com/wp-content/uploads/2019/08/blogenium-nature-wallpapers-19.jpg" alt="Card 3" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">This is a description of Card 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="https://images.designtrends.com/wp-content/uploads/2016/06/07124514/Sunset-HD-Nature-Wallpaper.jpg" alt="Image 1" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://wallpapercave.com/wp/wp2620454.jpg" alt="Image 2" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img src="http://wallpapercave.com/wp/QxwtMPt.jpg" alt="Image 3" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
