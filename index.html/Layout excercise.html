<!DOCTYPE html>
<head>
    <title>Three-Column Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>

    <div class="container">
        <div class="column">
            <h2>Column 1</h2>
            <p>Left column.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>Middle column.</p>
        </div>
        <div class="column">
            <h2>Column 3</h2>
            <p>Right column.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Sneha K . All rights reserved.</p>
    </footer>
</body>
</html>
